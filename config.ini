[MQTT]
# MQTT Broker configuration
broker = localhost
port = 1883
topic = iot/+/status
client_id = mqtt-logger-service
keepalive = 60

# Authentication (leave empty if not required)
username = 
password = 

[LOGGING]
# Logging configuration
log_dir = /var/log/mqtt-logger
log_file = mqtt-messages.log
log_level = INFO

# Log rotation settings
max_bytes = 10485760
backup_count = 5
